<!DOCTYPE html>
<html>
    <head>
        <title> Registration form</title>
    </head>
    <style>
                .space > *{
            margin-bottom: 20px;
        }
                .error-message{
                    color: pink;
                }
    </style>
    <body>
        
        <form action="insert.php" method="POST">
            <div class="space">
            Name:<input type="text" id="textt" name="username" placeholder="Name" value="" required><br>

            password:<input type="password" id="pasward" name="password" placeholder="password" value="" required><br>
            <p id="paswardstrength"></p>

            <input type="radio" name="gender" value="m" select required>Male
            <input type="radio" name="gender" value="f" required>Female<br>

            Email Id:<input type="email" id="emailv" name="email" onclick="emailValidation()" value="srija@gmail.com" required><br>
            <span id="emailError" class="error-message"></span>

            country:<select type="text" id="country" name="country" class="form-control">
                <option>Select country</option>
            </select>

            State:<select type="text" id="state" name="state" class="form-control">
                <option>Select State</option>
            </select>

            City:<select type="text" id="city" name="city" class="form-control">
                <option>Select city</option>
            </select>


        
            <br>

            Phone:<input type="tel" id="number" name="phone" onblur="phonenumber()" value="9247455535" required><br>
            <span id="numError" class="error-message"></span>

            <button type="submit" name="Submit"> Submit</button>

            </div>

        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#country').change(function(){
                    loadState($(this).find(':selected').val())
                })
                $('#state').change(function(){
                    loadCity($(this).find(':selected').val())
            })
        });

        function loadCountry(){
            $.ajax({
                type:"POST",
                url:"ajax.php",
                data:"get=country"
            }).done(function(result){
                $(result).each(function(){
                    $('#country').append($(result));

                })
            });
        }

        function loadState(countryId){
            $("#state").children().remove()
            $.ajax({
                type:"POST",
                url:"ajax.php",
                data:"get=state&countryId="+countryId
            }).done(function(result){
                $("#state").append($(result));
            });

    
            
        }

        function loadCity(stateId){
            $("#city").children().remove()
            $.ajax({
                type:"POST",
                url:"ajax.php",
                data:"get=city&stateId="+stateId
            }).done(function(result){
                $("#city").append($(result));
            });

    
            
        }
        loadCountry();


       </script>
        <script src="javascrip.js"></script>
        <script>number()</script>
        <script>pasward()</script>
    
    </body>
       
    
</html>
